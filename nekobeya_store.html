<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊúÄÂØÑ„ÇäÂ∫óËàóÊ§úÁ¥¢</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --accent-color: #ffc107;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 10px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .search-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fafafa;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #fff;
        }

        button.search-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button.search-btn:hover { background-color: var(--primary-dark); }
        button.search-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        #results-area { display: none; }
        
        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .store-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        .store-card.highlight {
            border: 2px solid var(--accent-color);
            background-color: #fffdf5;
        }
        
        .badges {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .badge {
            font-size: 10px;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            color: #fff;
        }
        .badge-haneda { background: var(--accent-color); color: #333; }
        .badge-closest { background: #ff5252; }

        .store-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
            color: #333;
            padding-right: 80px; 
        }
        .store-address {
            font-size: 12px;
            color: #888;
            margin-bottom: 15px;
            display: block;
        }

        .route-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 12px;
            margin-top: 10px;
        }

        .car-info {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .route-header {
            font-size: 13px;
            font-weight: bold;
            color: #555;
        }

        .route-time { 
            font-weight: 800; 
            font-size: 20px; 
            color: var(--primary-dark); 
            line-height: 1;
        }
        .route-dist { 
            font-size: 12px; 
            color: #888; 
            margin-left: 5px;
        }
        
        /* Google„Éû„ÉÉ„Éó„Éú„Çø„É≥ */
        .map-link-btn {
            display: inline-block;
            font-size: 12px;
            color: #1a73e8;
            text-decoration: none;
            background: #f1f3f4;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.2s;
        }
        .map-link-btn:hover { background: #e8f0fe; }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 15px auto 0;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .pac-container { z-index: 1000; border-radius: 8px; margin-top: 2px; }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH7MD4Jj8pKU9hDSJUYqBgq8fQsMWWDjE&libraries=places&language=ja&region=JP"></script>
</head>
<body>

<div class="container">
    <h1><span>üìç</span> Â∫óËàóË∑ùÈõ¢Ê§úÁ¥¢</h1>

    <div class="search-box">
        <label for="user-address">Âá∫Áô∫Âú∞Ôºà„ÅäÂÆ¢Êßò‰ΩèÊâÄÔºâ</label>
        <input type="text" id="user-address" placeholder="‰æãÔºöÊù±‰∫¨ÈÉΩÊñ∞ÂÆøÂå∫Ë•øÊñ∞ÂÆøÔºí‰∏ÅÁõÆÔºò‚àíÔºë">
        
        <button class="search-btn" onclick="searchStores()">Ê§úÁ¥¢„ÉªÊØîËºÉ„Åô„Çã</button>
        <div id="loader" class="loader"></div>
    </div>

    <div id="results-area">
        <div class="section-title">
            <span>Ëøë„ÅÑÈ†Ü TOP 5</span>
            <span style="font-size:10px; font-weight:normal; color:#999;">‚ÄªËªä„Åß„ÅÆÊâÄË¶ÅÊôÇÈñìÈ†Ü</span>
        </div>
        <div id="cards-container"></div>
    </div>
</div>

<script>
    const STORES = [
        { id: 'minato', name: '„Å≠„Åì„Åπ„ÇÑÊ∏ØÂå∫Êú¨Â∫ó', address: 'Êù±‰∫¨ÈÉΩÊ∏ØÂå∫Ëäù3‰∏ÅÁõÆ13-5' },
        { id: 'haneda', name: '„Å≠„Åì„Åπ„ÇÑÁæΩÁî∞Á©∫Ê∏ØÂ∫ó', address: 'Êù±‰∫¨ÈÉΩÂ§ßÁî∞Âå∫ÁæΩÁî∞1-8-4' },
        { id: 'suginami', name: '„Å≠„Åì„Åπ„ÇÑÊùâ‰∏¶Â∫ó', address: 'Êù±‰∫¨ÈÉΩÊùâ‰∏¶Âå∫ÂÆÆÂâç4‰∏ÅÁõÆ25-28' },
        { id: 'musashino', name: '„Å≠„Åì„Åπ„ÇÑÊ≠¶ËîµÈáéÂ∫ó', address: 'Êù±‰∫¨ÈÉΩÊ≠¶ËîµÈáéÂ∏ÇÈñ¢Ââç4-11-25' },
        { id: 'edogawa', name: '„Å≠„Åì„Åπ„ÇÑÊ±üÊà∏Â∑ùÂ∫ó', address: 'Êù±‰∫¨ÈÉΩÊ±üÊà∏Â∑ùÂå∫Êñ∞Â†Ä1‰∏ÅÁõÆ24-1' },
        { id: 'machida', name: '„Å≠„Åì„Åπ„ÇÑÁî∫Áî∞Â∫ó', address: 'Êù±‰∫¨ÈÉΩÁî∫Áî∞Â∏ÇÈ∂¥Èñì6-7-10' },
        { id: 'ebina', name: '„Å≠„Åì„Åπ„ÇÑÊµ∑ËÄÅÂêçÂ∫ó', address: 'Á•ûÂ•àÂ∑ùÁúåÊµ∑ËÄÅÂêçÂ∏ÇÂ§ßË∞∑Âåó3-18-3' },
        { id: 'koshigaya', name: '„Å≠„Åì„Åπ„ÇÑË∂äË∞∑Â∫ó', address: 'ÂüºÁéâÁúåË∂äË∞∑Â∏ÇÂæ°ÊÆøÁî∫4-54' },
        { id: 'matsudo', name: '„Å≠„Åì„Åπ„ÇÑÊùæÊà∏Â∫ó', address: 'ÂçÉËëâÁúåÊùæÊà∏Â∏ÇÂçóËä±Â≥∂4-61-37' },
        { id: 'omiya', name: '„Å≠„Åì„Åπ„ÇÑÂüºÁéâÂ§ßÂÆÆÂ∫ó', address: 'ÂüºÁéâÁúå„Åï„ÅÑ„Åü„ÅæÂ∏ÇÂ§ßÂÆÆÂå∫Â†Ä„ÅÆÂÜÖÁî∫3‰∏ÅÁõÆ310' },
        { id: 'shonan', name: '„Å≠„Åì„Åπ„ÇÑÊπòÂçóËó§Ê≤¢Â∫ó', address: 'Á•ûÂ•àÂ∑ùÁúåËó§Ê≤¢Â∏ÇËæªÂ†Ç4‰∏ÅÁõÆ11-17' }
    ];

    let distanceMatrixService;
    let selectedAddressStr = "";

    function initMap() {
        const input = document.getElementById("user-address");
        const options = {
            componentRestrictions: { country: "jp" },
            fields: ["formatted_address", "geometry", "name"],
        };
        const autocomplete = new google.maps.places.Autocomplete(input, options);
        distanceMatrixService = new google.maps.DistanceMatrixService();

        autocomplete.addListener('place_changed', function() {
            const place = autocomplete.getPlace();
            if (place.formatted_address) {
                selectedAddressStr = place.formatted_address; 
            } else {
                selectedAddressStr = input.value;
            }
        });
    }

    window.onload = initMap;

    async function searchStores() {
        const inputVal = document.getElementById("user-address").value;
        if (!inputVal) {
            alert("‰ΩèÊâÄ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            return;
        }

        const origin = selectedAddressStr || inputVal;

        document.querySelector('.search-btn').disabled = true;
        document.getElementById('loader').style.display = 'block';
        document.getElementById('results-area').style.display = 'none';
        document.getElementById('cards-container').innerHTML = '';

        try {
            // Ëªä„ÅÆÊôÇÈñì„Å†„ÅëË®àÁÆó
            const destinations = STORES.map(store => store.address);
            const drivingMatrix = await getDistanceMatrix(origin, destinations);

            let calculatedStores = STORES.map((store, index) => {
                const el = drivingMatrix.rows[0].elements[index] || { status: 'ERROR' };
                const driveVal = (el.status === 'OK') ? el.duration.value : 9999999;
                
                return {
                    ...store,
                    driving: {
                        status: el.status,
                        text: (el.status === 'OK') ? el.duration.text : '--',
                        value: driveVal,
                        distText: (el.status === 'OK') ? el.distance.text : '-'
                    }
                };
            });

            // Ëøë„ÅÑÈ†Ü„Å´„ÇΩ„Éº„Éà
            calculatedStores.sort((a, b) => a.driving.value - b.driving.value);

            // TOP5 Ôºã ÁæΩÁî∞ÂøÖÈ†à„É≠„Ç∏„ÉÉ„ÇØ
            let displayList = calculatedStores.slice(0, 5);
            const hasHaneda = displayList.some(s => s.id === 'haneda');
            if (!hasHaneda) {
                const hanedaObj = calculatedStores.find(s => s.id === 'haneda');
                if (hanedaObj) displayList.push(hanedaObj);
            }

            renderCards(displayList, origin);
            document.getElementById('results-area').style.display = 'block';

        } catch (error) {
            console.error(error);
            alert("Ê§úÁ¥¢„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ");
        } finally {
            document.querySelector('.search-btn').disabled = false;
            document.getElementById('loader').style.display = 'none';
        }
    }

    function getDistanceMatrix(origin, destinations) {
        return new Promise((resolve) => {
            distanceMatrixService.getDistanceMatrix({
                origins: [origin],
                destinations: destinations,
                travelMode: 'DRIVING',
                unitSystem: google.maps.UnitSystem.METRIC,
            }, (response, status) => {
                if (status === 'OK') resolve(response);
                else resolve({ rows: [{ elements: [] }] });
            });
        });
    }

    function renderCards(stores, originAddress) {
        const container = document.getElementById('cards-container');
        
        stores.forEach((store, index) => {
            const isHaneda = (store.id === 'haneda');
            const isClosest = (index === 0);

            const card = document.createElement('div');
            card.className = `store-card ${isHaneda ? 'highlight' : ''}`;
            
            let badgesHtml = '<div class="badges">';
            if (isClosest) badgesHtml += `<span class="badge badge-closest">ÊúÄÁü≠</span>`;
            if (isHaneda) badgesHtml += `<span class="badge badge-haneda">ÁæΩÁî∞Á©∫Ê∏ØÂ∫ó</span>`;
            badgesHtml += '</div>';

            // ‚òÖ‰øÆÊ≠£ÔºöGoogle„Éû„ÉÉ„Éó„Å∏„ÅÆ„É™„É≥„ÇØ„Çí„ÄåÂÖ¨ÂÖ±‰∫§ÈÄöÊ©üÈñ¢(transit)„Äç„Å´Â§âÊõ¥
            const mapUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(originAddress)}&destination=${encodeURIComponent(store.address)}&travelmode=transit`;

            card.innerHTML = `
                ${badgesHtml}
                <div class="store-name">${store.name}</div>
                <span class="store-address">${store.address}</span>
                
                <div class="route-info-row">
                    <div class="car-info">
                        <span class="route-header">üöó Ëªä</span>
                        <span class="route-time">${store.driving.text}</span>
                        <span class="route-dist">(${store.driving.distText})</span>
                    </div>
                    <a href="${mapUrl}" target="_blank" class="map-link-btn">
                        ÈõªËªä„Éª„Éê„Çπ„ÅßË¶ã„Çã ‚Üó
                    </a>
                </div>
            `;
            container.appendChild(card);
        });
    }
</script>

</body>
</html>
