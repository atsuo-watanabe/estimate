    <style>

        /* çµæœãƒªã‚¹ãƒˆã‚¨ãƒªã‚¢ */
        #results-area { display: none; }

        .badges {

        }

        .store-name {

            color: #333;
            padding-right: 80px; 
        }
        .store-address {

            margin-bottom: 15px;
            display: block;
        }

        .routes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;

        }

        .route-info {

            align-items: center;
            font-size: 13px;
            position: relative;
        }
        .route-info:first-child::after {
            content: "";
            position: absolute;
            right: -5px;
            top: 10%;
            height: 80%;
            width: 1px;
            background: #eee;
        }
        
        .route-header {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .route-time { 
            font-weight: 800; 
            font-size: 18px; 
            color: var(--primary-dark);

        }
        .route-dist {

            color: #666;

        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;

            margin: 15px auto 0;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .pac-container { z-index: 1000; border-radius: 8px; margin-top: 2px; }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH7MD4Jj8pKU9hDSJUYqBgq8fQsMWWDjE&libraries=places"></script>
</head>
<body>

<div class="container">
    <h1><span>ğŸ“</span> åº—èˆ—è·é›¢æ¤œç´¢</h1>

    <div class="search-box">
        <label for="user-address">å‡ºç™ºåœ°ï¼ˆãŠå®¢æ§˜ä½æ‰€ï¼‰</label>
        <input type="text" id="user-address" placeholder="ä¾‹ï¼šæ±äº¬éƒ½æ–°å®¿åŒºè¥¿æ–°å®¿ï¼’ä¸ç›®ï¼˜âˆ’ï¼‘">
        
        <button class="search-btn" onclick="searchStores()">æ¤œç´¢ãƒ»æ¯”è¼ƒã™ã‚‹</button>
        <div id="loader" class="loader"></div>
    </div>

    <div id="results-area">
        <div class="section-title">
            <span>è¿‘ã„é † TOP 5</span>
            <span style="font-size:10px; font-weight:normal; color:#999;">â€»è»Šã§ã®æ‰€è¦æ™‚é–“é †</span>
        </div>
        <div id="cards-container"></div>
    </div>
</div>

<script>
    // åº—èˆ—ãƒªã‚¹ãƒˆï¼šå…¨10åº—èˆ—
    const STORES = [
        { id: 'minato', name: 'ã­ã“ã¹ã‚„æ¸¯åŒºæœ¬åº—', address: 'æ±äº¬éƒ½æ¸¯åŒºèŠ3ä¸ç›®13-5' },
        { id: 'haneda', name: 'ã­ã“ã¹ã‚„ç¾½ç”°ç©ºæ¸¯åº—', address: 'æ±äº¬éƒ½å¤§ç”°åŒºç¾½ç”°1-8-4' }, // â€»å¿…é ˆè¡¨ç¤º
        { id: 'suginami', name: 'ã­ã“ã¹ã‚„æ‰ä¸¦åº—', address: 'æ±äº¬éƒ½æ‰ä¸¦åŒºå®®å‰4ä¸ç›®25-28' },
        { id: 'musashino', name: 'ã­ã“ã¹ã‚„æ­¦è”µé‡åº—', address: 'æ±äº¬éƒ½æ­¦è”µé‡å¸‚é–¢å‰4-11-25' },
        { id: 'edogawa', name: 'ã­ã“ã¹ã‚„æ±Ÿæˆ¸å·åº—', address: 'æ±äº¬éƒ½æ±Ÿæˆ¸å·åŒºæ–°å €1ä¸ç›®24-1' },
        { id: 'machida', name: 'ã­ã“ã¹ã‚„ç”ºç”°åº—', address: 'æ±äº¬éƒ½ç”ºç”°å¸‚é¶´é–“6-7-10' },
        { id: 'ebina', name: 'ã­ã“ã¹ã‚„æµ·è€ååº—', address: 'ç¥å¥ˆå·çœŒæµ·è€åå¸‚å¤§è°·åŒ—3-18-3' },
        { id: 'koshigaya', name: 'ã­ã“ã¹ã‚„è¶Šè°·åº—', address: 'åŸ¼ç‰çœŒè¶Šè°·å¸‚å¾¡æ®¿ç”º4-54' },
        { id: 'matsudo', name: 'ã­ã“ã¹ã‚„æ¾æˆ¸åº—', address: 'åƒè‘‰çœŒæ¾æˆ¸å¸‚å—èŠ±å³¶4-61-37' },
        { id: 'omiya', name: 'ã­ã“ã¹ã‚„å¤§å®®åº—', address: 'åŸ¼ç‰çœŒã•ã„ãŸã¾å¸‚å¤§å®®åŒºå €ã®å†…ç”º3ä¸ç›®310' }
    ];

    let distanceMatrixService;

    function initMap() {
        const input = document.getElementById("user-address");
        const options = {
            componentRestrictions: { country: "jp" },
            fields: ["formatted_address", "geometry", "name"],
        };
        new google.maps.places.Autocomplete(input, options);
        distanceMatrixService = new google.maps.DistanceMatrixService();
    }

    window.onload = initMap;

    async function searchStores() {
        const userAddress = document.getElementById("user-address").value;

        if (!userAddress) {
            alert("ä½æ‰€ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
            return;
        }

        // UIãƒªã‚»ãƒƒãƒˆ
        document.querySelector('.search-btn').disabled = true;
        document.getElementById('loader').style.display = 'block';
        document.getElementById('results-area').style.display = 'none';
        document.getElementById('cards-container').innerHTML = '';

        try {
            const destinations = STORES.map(store => store.address);

            // è»Š(DRIVING)ã¨é›»è»Š(TRANSIT)ã§è¨ˆç®—
            const drivingPromise = getDistanceMatrix(userAddress, destinations, 'DRIVING');
            const transitPromise = getDistanceMatrix(userAddress, destinations, 'TRANSIT');

            const [drivingResults, transitResults] = await Promise.all([drivingPromise, transitPromise]);

            let calculatedStores = STORES.map((store, index) => {
                const dEl = drivingResults.rows[0].elements[index] || {};
                const tEl = transitResults.rows[0].elements[index] || {};

                return {
                    ...store,
                    driving: {
                        status: dEl.status,
                        text: (dEl.duration && dEl.status === 'OK') ? dEl.duration.text : '--',
                        value: (dEl.duration && dEl.status === 'OK') ? dEl.duration.value : 9999999, // ã‚½ãƒ¼ãƒˆç”¨(ç§’)
                        distText: (dEl.distance && dEl.status === 'OK') ? dEl.distance.text : '-'
                    },
                    transit: {
                        status: tEl.status,
                        text: (tEl.duration && tEl.status === 'OK') ? tEl.duration.text : '--',
                        distText: (tEl.distance && tEl.status === 'OK') ? tEl.distance.text : '-'
                    }
                };
            });

            // è»Šã®æ‰€è¦æ™‚é–“é †ã«ã‚½ãƒ¼ãƒˆï¼ˆè¿‘ã„é †ï¼‰
            calculatedStores.sort((a, b) => a.driving.value - b.driving.value);

            // TOP5ã®æŠ½å‡º
            let displayList = calculatedStores.slice(0, 5);
            const hasHaneda = displayList.some(s => s.id === 'haneda');
            
            // ç¾½ç”°ãŒTOP5ã«ã„ãªã‘ã‚Œã°å¼·åˆ¶è¿½åŠ 
            if (!hasHaneda) {
                const hanedaObj = calculatedStores.find(s => s.id === 'haneda');
                if (hanedaObj) displayList.push(hanedaObj);
            }

            renderCards(displayList);
            document.getElementById('results-area').style.display = 'block';

        } catch (error) {
            console.error(error);
            alert("æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸã€‚APIã‚­ãƒ¼ã‚„é€šä¿¡çŠ¶æ³ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        } finally {
            document.querySelector('.search-btn').disabled = false;
            document.getElementById('loader').style.display = 'none';
        }
    }

    function getDistanceMatrix(origin, destinations, mode) {
        const request = {
            origins: [origin],
            destinations: destinations,
            travelMode: google.maps.TravelMode[mode],
            unitSystem: google.maps.UnitSystem.METRIC,
        };

        return new Promise((resolve, reject) => {
            distanceMatrixService.getDistanceMatrix(request, (response, status) => {
                if (status === 'OK') {
                    resolve(response);
                } else {
                    console.warn(`Matrix API Warn (${mode}):`, status);
                    // ã‚¨ãƒ©ãƒ¼ã§ã‚‚æ­¢ã¾ã‚‰ãªã„ã‚ˆã†ã«ç©ºçµæœã‚’è¿”ã™
                    resolve({ rows: [{ elements: [] }] });
                }
            });
        });
    }

    function renderCards(stores) {
        const container = document.getElementById('cards-container');
        
        stores.forEach((store, index) => {
            const isHaneda = (store.id === 'haneda');
            // ãƒªã‚¹ãƒˆã®å…ˆé ­ã‹ã¤ã€TOP5ã«å…¥ã£ãŸå ´åˆã®ã¿ã€Œæœ€çŸ­ã€ã‚’ã¤ã‘ã‚‹
            const isClosest = (index === 0);

            const card = document.createElement('div');
            card.className = `store-card ${isHaneda ? 'highlight' : ''}`;
            
            let badgesHtml = '<div class="badges">';
            if (isClosest) badgesHtml += `<span class="badge badge-closest">æœ€çŸ­</span>`;
            if (isHaneda) badgesHtml += `<span class="badge badge-haneda">ç¾½ç”°ç©ºæ¸¯åº—</span>`;
            badgesHtml += '</div>';

            card.innerHTML = `
                ${badgesHtml}
                <div class="store-name">${store.name}</div>
                <span class="store-address">${store.address}</span>
                
                <div class="routes-grid">
                    <div class="route-info">
                        <div class="route-header">ğŸš— è»Š (ç›®å®‰)</div>
                        <div class="route-time">${store.driving.text}</div>
                        <div class="route-dist">${store.driving.distText}</div>
                    </div>
                    <div class="route-info">
                        <div class="route-header">ğŸšƒ å…¬å…±äº¤é€š</div>
                        <div class="route-time">${store.transit.text}</div>
                        <div class="route-dist">${store.transit.distText}</div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }
</script>
